<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Cow Estrous Monitoring Index</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #DCF0EE; /* Light Cyan */
            color: #050402; /* Very Dark Brown */
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .image-container {
            flex: 0 0 65%; /* 65% of the width */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Ensure overlay doesn't affect layout */
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
            z-index: 1; /* Ensure overlay is on top of the text */
        }

        .image-overlay::after {
            content: "";
            background: url('{{ url_for('static', filename='images/1.jpg') }}') no-repeat center center;
            background-size: cover;
            filter: brightness(50%); /* Dimming the image */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure image is behind overlay */
        }

        .title {
            text-align: center;
            color: #ffffff; /* White */
            font-family: 'Domine', serif; /* Domine font */
            position: relative; /* Ensure text is on top of overlay */
            z-index: 2; /* Ensure text is on top of overlay */
        }

        .title h1 {
            font-size: 3em;
            margin: 0;
        }

        .content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .content-container .nav {
            display: flex;
            flex-direction: column;
            width: 80%;
            align-items: center;
        }

        .content-container .nav button {
            background-color: #D96A59; /* Light Orange */
            border: 2px solid #DDE0EF; /* Dark Cyan border */
            color: #FFFFFF; /* White text */
            padding: 15px 25px;
            margin: 10px 0;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
            width: 80%; /* Full width with some margin */
        }

        .content-container .nav button:hover {
            background-color: #B95544; /* Darker Light Orange */
            border-color: #DDE0EF; /* Dark Cyan border on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="image-overlay"></div>
            <div class="title">
                <h1>COW ESTROUS MONITORING INDEX</h1>
            </div>
        </div>
        <div class="content-container">
            <div class="nav">
                <button onclick="location.href='/about'">About Estrous Monitoring</button>
                <button onclick="location.href='/upload_image'">Upload the Image</button>
                <button onclick="location.href='/live_feed'">View Live</button>
                <button>News & Updates</button>
            </div>
        </div>
    </div>
</body>
</html>
